<!DOCTYPE html>
<head>
<meta charset="utf-8" />  
<title>WebSocket Test</title>  
<script language="javascript" type="text/javascript">

var wsUri = "ws://localhost:9999/";
function init() {
	testWebSocket();
}
function testWebSocket() {
	websocket = new WebSocket(wsUri);
	websocket.onopen = function(evt) { onOpen("1234567890") }; 
	websocket.onclose = function(evt) { onClose(evt) }; 
	websocket.onmessage = function(evt) { onMessage(evt) }; 
	websocket.onerror = function(evt) { onError(evt) };
}
function onOpen(msg) {
	writeToScreen("CONNECTED");
	doSend(msg);
	alert("d");
	doSend(msg);
}
function onClose(evt) { writeToScreen("DISCONNECTED"); }  
function onMessage(evt) {
	writeToScreen('<span style="color: blue;">RESPONSE: ' + evt.data); websocket.close();
}
function onError(evt) { writeToScreen('<span style="color: red;">ERROR: ' + evt.data); }  
function doSend(message) {
	writeToScreen("SENT: " + message);
	websocket.send(message);
}
function writeToScreen(message) {
	var output = document.getElementById("output");
	var pre = document.createElement("p");
	pre.style.wordWrap = "break-word";
	pre.innerHTML = message;
	output.appendChild(pre);
}

</script>
</head>
<body onload="init();">
<h2>WebSocket Test</h2>
<div id="output"></div>
</body>
</html>
